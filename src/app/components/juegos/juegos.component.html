

<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">JUEGOS ONLINE</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-- -->
        <br>
        <div>
            <button *ngIf="this.game" (click) = "cerrarJuego()" type="button" class="btn btn-warning" >Cerrar juego</button>
        </div>
        <br>
        <div class="juegoElegido">
            <app-mayor-menor *ngIf="game === 'mayor-menor'"></app-mayor-menor>
            <app-ahorcado *ngIf="game === 'ahorcado'"></app-ahorcado>
            <br><br><br>
        </div>
        <div class="row justify-content-center">
            
             
            <div *ngIf="this.advertenciaJuego" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Inicia sesion / Registrate: </strong> Es necesario que ingrese a la plataforma para poder jugar
                <button (click) = "cerrarMensaje()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 mb-5">
                <div (click)="iniciarMayorMenor()" class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="assets/img/portfolio/cabin.png" alt="Ahorcado" />
                </div>

            </div>
            <!-- Portfolio Item 2-->
            <div class="col-md-6 col-lg-4 mb-5">
                <div  (click)="iniciarAhorcado()" class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal2">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="assets/img/portfolio/cake.png" alt="..." />
                </div>

            </div>
            <div class="col-md-6 col-lg-4 mb-5">
                <div  (click)="iniciarAhorcado()" class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal2">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="assets/img/portfolio/cake.png" alt="..." />
                </div>

            </div>
        </div>
    </div>
</section>

<app-chat *ngIf="this.estaLogeado.estalogeado" class="btn btn-primary floating-button"></app-chat>
