<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Bienvenido, inicia sesion</h2>

              <form [formGroup]="this.formulario" (ngSubmit)="this.loginUsuario()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Ingrese su email</label>
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                  <div class="text-danger" role="alert" *ngIf="this.validarCampoEmail()" >
                    {{msgErrorEmail}}
                  </div>

                </div>

                

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Ingrese su clave</label>
                  <input type="password" id="form3Example4cg" formControlName="clave" class="form-control form-control-lg" />
                  <div class="text-danger" role="alert" *ngIf="this.validarCampoClave()" >
                    {{msgErrorClave}}
                  </div>

                </div>
            

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar sesion</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">No tienes una cuenta? 
                  <a routerLink="/home/registrarse"
                    class="fw-bold text-body"><u>registrate aqui!</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
