<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrarme</h2>

              <form [formGroup]="controller">
                  <!--
                    Usando ngModel: FormModel.
                    <div class="form-outline mb-4">
               

                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="name" name="name" />

                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="email" name="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="password" name = "password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                    !-->
                <div class="form-outline mb-4">
               
                  <label class="form-label" for="form3Example1cg">Ingrese su nombre</label>

                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="name" />


                  <div class="text-danger" role="alert" *ngIf="this.validarCampoNombre()" >
                    {{msgErrorNombre}}
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Ingrese un email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" />
                  
                  <div class="text-danger" role="alert" *ngIf="this.validarCampoEmail()" >
                    {{msgErrorEmail}}
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Ingrese su clave</label>

                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password" name = "password"/>

                  <div class="text-danger" role="alert" *ngIf="this.validarCampoClave()" >
                    {{msgErrorClave}}
                  </div>

                </div>

                <div class="d-flex justify-content-center alert alert-danger" *ngIf="emailEnUso" role="alert">
                  El email ya existe, use otro email
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" 
                    [disabled]="this.controller.invalid"
                    (click)="registrar()">Registrarme</button>
                </div>


                <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta ?
                   <a routerLink="/home/iniciar-sesion"
                    class="fw-bold text-body"><u>Inicie sesion aqui!</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
