<div class="chatActive" *ngIf="this.chatActive">
  <ol class="list-group list-group-numbered overflow-auto" style="max-height: 300px;">
    <!-- Listado de mensajes -->
    <div *ngFor="let message of messages" [ngClass]="{'sent-message': message.usuario === name, 'received-message': message.nombre !== name}">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="fw-bold float-none">
          {{ message.usuario }}
          <span class="badge bg-primary rounded-pill">{{ message.tiempo | date: 'HH:mm:ss' }}</span>
        </div>
        <div class="">
          <!-- Mostrar el mensaje recibido -->
          <textarea class="form-control ms-2 me-auto float-none" readonly>{{ message.mensaje }}</textarea>
        </div>
      </li>
    </div>
  </ol>

  <!-- chat-input.component.html -->
  <div class="chat-input mt-2">
    <div class="input-group">
      <!-- Campo para escribir el mensaje -->
      <textarea class="form-control" [(ngModel)]="text" placeholder="Escribe un mensaje..." aria-label="With textarea"></textarea>
    </div>
    <div class="input-group mt-2">
      <!-- BotÃ³n para enviar el mensaje -->
      <button type="button" class="btn btn-primary w-100" (click)="sendMessage()">Enviar mensaje</button>
    
    </div>
  </div>
</div>

<!-- BotÃ³n para activar el chat -->
<button  type="button" class="btn btn-primary" (click)="this.enableChat()">Chat Online</button>
