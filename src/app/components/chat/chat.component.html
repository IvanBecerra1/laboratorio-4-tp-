<div class="chatActive" *ngIf="this.chatActive">
  <ol class="list-group list-group-numbered overflow-auto" style="max-height: 300px;">
    <div *ngFor="let message of messages" [ngClass]="{'sent-message': message.name === name, 'received-message': message.name !== name}">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        
        <div class="fw-bold float-none">{{ message.name }}
        <span class="badge bg-primary rounded-pill">{{ message.timestamp | date: 'HH:mm:ss' }}</span>

        </div>
        <div class="">
      
        </div>

        <textarea class="form-control ms-2 me-auto float-none"  value="    {{ message.text }}" aria-label="With textarea"></textarea>

      </li>
    </div>
  </ol>

  <!-- chat-input.component.html -->
  <div class="chat-input">
    <div class="input-group">
      <textarea class="form-control" [(ngModel)]="text"  placeholder="Mensaje" aria-label="With textarea"></textarea>
    </div>

    <div class="input-group">
    </div>
  </div>
</div>

<button  *ngIf="this.chatActive" type="button" class="btn btn-primary" (click)="sendMessage()">Enviar</button>
<button (click)="this.enableChat()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Chat
</button>
